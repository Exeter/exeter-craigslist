<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./static/stylesheet.css">

    <script src="./static/third-party/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./static/third-party/cookies.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./static/third-party/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./static/third-party/backbone-min.js" type="text/javascript" charset="utf-8"></script>

    <script src="./static/app.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/html" id="login-template">
      <form id="login-form" action="">
        <input type="text" id="login_username" placeholder="PEA username" />
        <input type="password" id="login_password" placeholder="PEA password" />
        <input type="submit" value="Login"/>
      </form>
    </script>
    <script type="text/html" id="account-template">
      <ul id="account-stuff">
        <li id="new-post">new post</li>
        <li id="my-posts">my posts</li>
        <li id="logout">logout</li>
      </ul>
    </script>
    <title>Craigslist</title>
  </head>
  <body>
    <div id="header">
      <span id="title">exeter-craigslist</span><div id="account-area"></div>
    </div>
    <div id="content"></div>
    <div id="about">
      Created by <a href="/">Exeter Computing Club</a>.
      <a href="https://github.com/Exeter/exeter-craigslist">Github</a>.
    </div>
  </body>
<!--posts-->
  <script type="text/html" id="posts-template">
    <button type="button" id="posts-mode-list">List</button>
    <button type="button" id="posts-mode-grid">Grid</button>
    <div id="posts-content"></div>
  </script>
<!--listposts-->
  <script type="text/html" id="lists-posts-template">
    <button type="button" id="posts-mode-list">List</button>
    <button type="button" id="posts-mode-grid">Grid</button>
    <div id="posts-content"></div>
  </script>

<!--display post-->
  <script type="text/template" id="post-template">
    <div id="post-content">
      <img src="<%= imageurl%>">
      <h1><%= title %></h1>
      <p><%= description%></p>
      <h2><%= price%></h2>
    </div>
  </script>


<!--add post-->
  <script type="text/html" id="add-post-template">
    <form id = "add-post" action="" method="post">
      <div>
        title
        <input type="text" id="add_title" placeholder="" />
      </div>

      <div>
        category
        <select id="categoryList">
          <option value="textbooks">textbooks</option>
          <option value="electronics">electronics</option>
          <option value="furniture">furniture</option>
          <option value="supplies">supplies</option>
          <option value="other">other</option>
        </select>
      </div>

      <div>
        price  
        <input type="text" id="add_price" placeholder="" /> 
      </div>

      <div>
        upload image  
        <input type="hidden" name="MAX_FILE_SIZE" value="500" />
        <input type="file" name="uploadField" />
        <!--get thumbnail of image-->
      </div>


      <p>add description</p>
      <textarea name="limitedtextarea" rows="5" cols = "50"></textarea>
      <!--backboneifythis-->
      <p>you have 300 characters left.</p>



      <div>
        <input type="checkbox" name="legal" value="checked">
        <a href="http://www.exeter.edu/documents/ebook.pdf" target="_blank">I'm not being stupid</a>  
      </div>

      <div>
        <input type="submit" value="post">
      </div>
    </form>

    <div id="add-post-instructions">
      Dynamic instructions/tip box
    </div>
  </script>

<!--my posts-->
  <script type="text/html" id="my-posts-template">

  </script>
</html>
